<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=580fbb2a-1cef-444f-9c5d-16fd5fda48aa&lang=ru_RU"
            type="text/javascript">
    </script>
    <script type="text/javascript">
ymaps.ready(init);

function init() {
    var myPlacemark,
        myMap = new ymaps.Map('map', {
            center: [56.91021740791559,60.81205447625734],
            zoom: 14
        }, {
            searchControlProvider: 'yandex#search'
        });

    // Слушаем клик на карте.
    myMap.events.add('click', function (e) {
        var coords = e.get('coords');

        // Если метка уже создана – просто передвигаем ее.
        if (myPlacemark) {
            myPlacemark.geometry.setCoordinates(coords);
        }
        // Если нет – создаем.
        else {
            myPlacemark = createPlacemark(coords);
            myMap.geoObjects.add(myPlacemark);

            // Слушаем событие окончания перетаскивания на метке.
            myPlacemark.events.add('dragend', function () {
                getAddress(myPlacemark.geometry.getCoordinates());
            });
        }

        getAddress(coords);

    });



    // Создание метки.
    function createPlacemark(coords) {
        return new ymaps.Placemark(coords, {
            iconCaption: 'поиск...'
        }, {
            preset: 'islands#violetDotIconWithCaption',
            draggable: true
        });
    }

    // Определяем адрес по координатам (обратное геокодирование).
    function getAddress(coords) {
        myPlacemark.properties.set('iconCaption', 'поиск...');
        ymaps.geocode(coords).then(function (res) {
            var firstGeoObject = res.geoObjects.get(0);

            myPlacemark.properties
                .set({
                    // Формируем строку с данными об объекте.
                    iconCaption: [
                        // Название населенного пункта или вышестоящее административно-территориальное образование.
                        firstGeoObject.getLocalities().length ? firstGeoObject.getLocalities() : firstGeoObject.getAdministrativeAreas(),
                        // Получаем путь до топонима, если метод вернул null, запрашиваем наименование здания.
                        firstGeoObject.getThoroughfare() || firstGeoObject.getPremise()
                    ].filter(Boolean).join(', '),
                    // В качестве контента балуна задаем строку с адресом объекта.
                    balloonContent: firstGeoObject.getAddressLine()
                });
        });
    }
}



    </script>



</head>

<body>
<h1>Map</h1>
<p>A map of recent meet activity in the town area</p>
<div id="map"> <!--style="width: 70%; height: 400px"--> </div>

<div id="newcrimeform">
    <h2>submit new crime</h2>
    <form action="/submitcrime" method="post">
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="mugging">Mugging</option>
            <option value="breaking">Break-in</option>
        </select>
        <label for="date">Date</label>
        <input name="date" id="date" type="date">

<!--        <label for="latitude">Latitude</label>-->
<!--        <input name="latitude" id="latitude" type="text">-->
<!---->
<!--        <label for="longitude">Longitude</label>-->
<!--        <input name="longitude" id="longitude" type="text">-->

        <label for="description">Description</label>
        <textarea name="description" id="description" placeholder="A brief but detailed description of the crime"
                  rows="10"></textarea>
        <input type="submit" value="Submit">

    </form>
</div>

</body>

</html>
